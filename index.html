<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <button class="btn btn-rock">Rock</button>
    <button class="btn btn-paper">Paper</button>
    <button class="btn btn-scissors">Scissors</button>
    <div class="scores">
      <p>Player Score: <span class="player-score">0</span></p>
      <p>Computer Score: <span class="computer-score">0</span></p>
    </div>
    <p class="board"></p>
    <script src="script.js"></script>
  </body>
</html>
